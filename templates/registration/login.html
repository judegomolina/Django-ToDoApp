{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <input class="btn btn-success" type="submit" value="Log In">
    </form>
    <p>Forgot your password? Click <a href="{% url 'password_reset' %}">here</a> to reset it.</p>
{% endblock content %}
