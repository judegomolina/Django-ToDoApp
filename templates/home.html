{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Welcome {{ user }}!</h1>
    {% else %}
        <h1>Welcome!</h1>
        <p>
            If you already have an account, please <a href="{% url 'login' %}">log in</a>. Otherwise, you can sign up <a href="{% url 'signup' %}">here</a>.
        </p>
    {% endif %}
{% endblock content %}
